<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" name="title" th:value="${el.title}" placeholder="Add post title" class="form-control"><br>
        <input type="text" name="anons" th:value="${el.anons}" placeholder="Add post anons" class="form-control"><br>
        <textarea name="full_text" th:text="${el.full_text}"placeholder="Add post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
